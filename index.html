        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">By Region</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="andex.html">By Something</a>
            </li>
               <li><a class="dropdown-item" href="endex.html">By Name</a></li>

          <form class="d-flex mt-3" role="search">

            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

  <div id="region" class="container-l form-check">
    <p>Pick one Continent</p>
      <label class="form-check-label"><input class="continent-checkbox form-check-input" type="checkbox" name="africa"/>África</label>
      <label class="form-check-label"><input class="continent-checkbox form-check-input" type="checkbox" name="america"/>América</label>
      <label class="form-check-label"><input class="continent-checkbox form-check-input" type="checkbox" name="asia" />Asia</label>
      <label class="form-check-label"><input class="continent-checkbox form-check-input" type="checkbox" name="europa" />Europa</label>
      <label class="form-check-label"><input class="continent-checkbox form-check-input" type="checkbox" name="oceania" />Oceania</label>
    </div>


  <table class="table table-striped table-hover table-dark table-borderless">
    <tbody>
      <tr>
        <th>Country</th>
        <th>Auf Deutsch</th>
        <th>Population</th>
        <th>Capital City</th>
        <th style="text-align: center;">Flag</th>
        <th></th>
      </tr>
      <tbody> </tbody>
  </table>
